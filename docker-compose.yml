version: "3"
services:
    web:
        container_name: python_metrics
        build: .
    grafana:
        container_name: grafana
        image: grafana/grafana:latest
        ports:
        - 3000:3000
    influxdb:
        container_name: influxdb
        image: influxdb:latest
        ports:
        - 8086:8086
        env_file:
            - 'env.influxdb'
        volumes:
            - ./influxdb/data:/var/lib/influxdb
    telegraf:
        container_name: telegraf
        image: telegraf
        container_name: telegraf
        restart: always
        environment:
            HOST_PROC: /rootfs/proc
            HOST_SYS: /rootfs/sys
            HOST_ETC: /rootfs/etc
        volumes:
            - ./telegraf.conf:/etc/telegraf/telegraf.conf:ro
            - /var/run/docker.sock:/var/run/docker.sock:ro
            - /sys:/rootfs/sys:ro
            - /proc:/rootfs/proc:ro
            - /etc:/rootfs/etc:ro